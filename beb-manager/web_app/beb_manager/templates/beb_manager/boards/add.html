{% extends 'base.html' %}

{% block title %}Create Board{% endblock %}

{% block content %}
    <h2>Create Board</h2>
    <form method="post">
            {% csrf_token %}
            {% load bootstrap4 %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">Create</button>
                <input class='btn btn-secondary' type=button value="Back" onClick="history.go(-1);">
            {% endbuttons %}
    </form>
{% endblock %}
