{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}
    <h2>Create Tag</h2>
    <form method="post">
        {% csrf_token %}
        {% load bootstrap4 %}
        {{ form.media }}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Create</button>
            <input class='btn btn-secondary' type=button value="Back" onClick="history.go(-1);">
        {% endbuttons %}
    </form>
{% endblock %}
