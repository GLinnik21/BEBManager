{% extends 'base.html' %}

{% block title %}Edit List{% endblock %}

{% block content %}
    <h2>Editing Board</h2>
    <form method="post">
            {% csrf_token %}
            {% load bootstrap4 %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">Submit</button>
            {% endbuttons %}
    </form>
{% endblock %}
