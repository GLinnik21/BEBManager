{% extends 'base.html' %}

{% block title %}Boards{% endblock %}

{% block content %}
    <h2>Boards</h2>

    <div class="card-columns">
        {% for beb_board in user_boards %}
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">{{ beb_board.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">BoardID: {{ beb_board.unique_id }}</h6>
                    <form class="inline-block" action="" method='post'>
                        {% csrf_token %}
                        <a role="button" class="btn btn-success" href="">
                            Show
                        </a>
                        <button
                                type="submit"
                                onclick="return confirm('Are you sure you want to delete this board?')"
                                class="btn btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
