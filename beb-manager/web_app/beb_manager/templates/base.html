<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Base view{% endblock %}</title>
        {% load static %}
        {% load bootstrap4 %}
        {% load fontawesome %}
        {% fontawesome_stylesheet %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% include "header.html" %}
        <main>
            <div class='container'>
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
